            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$QUEUE_MANAGER_ISSUE")
          
          # 检查issue是否存在
          if echo "$QUEUE_MANAGER_CONTENT" | jq -e '.message' | grep -q "Not Found"; then
            echo "❌ Queue manager issue #$QUEUE_MANAGER_ISSUE not found"
            exit 1
          fi
          
          CURRENT_QUEUE_DATA=$(echo "$QUEUE_MANAGER_CONTENT" | jq -r '.body' | grep -oP '```json\K.*?(?=```)' | head -1)
          
          # 如果提取失败，尝试其他方法
          if [ -z "$CURRENT_QUEUE_DATA" ]; then
            echo "⚠️ Failed to extract JSON with grep, trying alternative method..."
            CURRENT_QUEUE_DATA=$(echo "$QUEUE_MANAGER_CONTENT" | jq -r '.body' | sed -n '/```json/,/```/p' | grep -v '```' | head -1)
          fi
          
          # 如果仍然失败，使用默认数据
          if [ -z "$CURRENT_QUEUE_DATA" ]; then
            echo "⚠️ Failed to extract JSON, using default queue data..."
            CURRENT_QUEUE_DATA='{"queue":[],"current_build":null,"lock_holder":null,"run_id":null}'
          fi
          
