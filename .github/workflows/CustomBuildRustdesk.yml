          **预计等待时间：** 约$((UPDATED_TOTAL_COUNT * 30))分钟
          **状态：** 等待中 ⏳

          **当前队列状态：**
          - 总队列：$UPDATED_TOTAL_COUNT/5
          - Issue触发：$UPDATED_ISSUE_COUNT/3
          - 手动触发：$UPDATED_WORKFLOW_COUNT/5

          **构建锁状态：** $LOCK_STATUS

          **队列信息：**
          - 加入时间：$(date '+%Y-%m-%d %H:%M:%S')
          - 触发方式：$TRIGGER_TYPE
          - 队列管理：Issue #$QUEUE_MANAGER_ISSUE"
          
          echo "Generated QUEUE_JOIN_COMMENT, length: ${#QUEUE_JOIN_COMMENT}"
          
          # 只在issue模式下发布评论
          if [ "$TRIGGER_TYPE" = "issue" ]; then
            echo "About to post comment..."
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
              -d "$(jq -n --arg body "$QUEUE_JOIN_COMMENT" '{"body": $body}')"
            echo "Comment posted successfully"
          else
            echo "Workflow dispatch mode - skipping comment posting"
          fi
          
          # 验证队列更新是否成功
          echo "Verifying queue update..."
          sleep 5  # 等待API更新
          
          VERIFY_CONTENT=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$QUEUE_MANAGER_ISSUE")
          
          VERIFY_QUEUE_DATA=$(echo "$VERIFY_CONTENT" | jq -r '.body' | grep -oP '```json\K.*?(?=```)' | head -1)
          echo "Verified queue data: $VERIFY_QUEUE_DATA"
          
          VERIFY_TOTAL_COUNT=$(echo "$VERIFY_QUEUE_DATA" | jq '.queue | length // 0')
          VERIFY_ISSUE_COUNT=$(echo "$VERIFY_QUEUE_DATA" | jq '.queue | map(select(.trigger_type == "issue")) | length // 0')
          VERIFY_WORKFLOW_COUNT=$(echo "$VERIFY_QUEUE_DATA" | jq '.queue | map(select(.trigger_type == "workflow_dispatch")) | length // 0')
          echo "Verified counts - Total: $VERIFY_TOTAL_COUNT, Issue: $VERIFY_ISSUE_COUNT, Workflow: $VERIFY_WORKFLOW_COUNT"
          
          # 检查当前构建是否在队列中
          BUILD_IN_VERIFIED_QUEUE=$(echo "$VERIFY_QUEUE_DATA" | \
            jq -r --arg issue_number "$CURRENT_BUILD_ID" \
            '.queue | map(.issue_number) | contains([$issue_number])')
          echo "Build in verified queue: $BUILD_IN_VERIFIED_QUEUE"

      - name: Wait in queue
        if: env.QUEUE_FULL == 'false'
        run: |
          # 等待轮到自己的位置并获取构建锁
          echo "Waiting in queue and for build lock..."
          
          START_TIME=$(date +%s)
          TIMEOUT=21600  # 6小时超时
          
          # 获取当前构建标识符
          if [ "$TRIGGER_TYPE" = "issue" ]; then
            CURRENT_BUILD_ID="${{ github.event.issue.number }}"
          else
            CURRENT_BUILD_ID="${{ github.run_id }}"
          fi
          
          echo "Current build ID: $CURRENT_BUILD_ID"
          
          while [ $(($(date +%s) - START_TIME)) -lt $TIMEOUT ]; do
            echo "Checking queue position and lock status... ($(($(date +%s) - START_TIME))s elapsed)"
            
            # 获取队列数据
            QUEUE_MANAGER_ISSUE="1"
            QUEUE_MANAGER_CONTENT=$(curl -s \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/$QUEUE_MANAGER_ISSUE")
            
            # 检查issue是否存在
            if echo "$QUEUE_MANAGER_CONTENT" | jq -e '.message' | grep -q "Not Found"; then
              echo "❌ Queue manager issue #$QUEUE_MANAGER_ISSUE not found"
              exit 1
            fi
            
            # 提取队列数据
            CURRENT_QUEUE_DATA=$(echo "$QUEUE_MANAGER_CONTENT" | jq -r '.body' | grep -oP '```json\K.*?(?=```)' | head -1)
            
            # 如果提取失败，尝试其他方法
            if [ -z "$CURRENT_QUEUE_DATA" ]; then
              echo "⚠️ Failed to extract JSON with grep, trying alternative method..."
              CURRENT_QUEUE_DATA=$(echo "$QUEUE_MANAGER_CONTENT" | jq -r '.body' | sed -n '/```json/,/```/p' | grep -v '```' | head -1)
            fi
            
            # 如果仍然失败，使用默认数据
            if [ -z "$CURRENT_QUEUE_DATA" ]; then
              echo "⚠️ Failed to extract JSON, using default queue data..."
              CURRENT_QUEUE_DATA='{"queue":[],"current_build":null,"lock_holder":null,"run_id":null}'
            fi
            
            # 验证JSON格式
            if ! echo "$CURRENT_QUEUE_DATA" | jq . > /dev/null 2>&1; then
              echo "❌ Invalid JSON format, using fallback..."
              CURRENT_QUEUE_DATA='{"queue":[],"current_build":null,"lock_holder":null,"run_id":null}'
            fi
            
            # 调试输出
            echo "Queue data: $CURRENT_QUEUE_DATA"
            echo "Queue type: $(echo "$CURRENT_QUEUE_DATA" | jq -r 'type')"
            echo "Queue array: $(echo "$CURRENT_QUEUE_DATA" | jq -r '.queue')"
            
            # 检查当前构建是否在队列中
            ISSUE_IN_QUEUE=$(echo "$CURRENT_QUEUE_DATA" | \
              jq -r --arg issue_number "$CURRENT_BUILD_ID" \
              '.queue | map(.issue_number) | contains([$issue_number])')
            CURRENT_POSITION=$(echo "$CURRENT_QUEUE_DATA" | \
              jq -r --arg issue_number "$CURRENT_BUILD_ID" \
              '.queue | map(.issue_number) | index($issue_number) // empty | . + 1')
            
            echo "Issue in queue: $ISSUE_IN_QUEUE, Position: $CURRENT_POSITION"
            
            # 如果不在队列中，检查是否已经持有锁
            if [ "$ISSUE_IN_QUEUE" != "true" ]; then
              LOCK_RUN_ID=$(echo "$CURRENT_QUEUE_DATA" | jq -r '.run_id // empty')
              if [ "$LOCK_RUN_ID" = "${{ github.run_id }}" ]; then
                echo "Already holding lock, proceeding to build..."
                break
              else
                echo "Not in queue and not holding lock, exiting..."
                exit 1
              fi
            fi
            
            # 检查是否是首位
            if [ "$CURRENT_POSITION" != "1" ]; then
              echo "Not at front of queue (position: $CURRENT_POSITION), waiting..."
              sleep 30
              continue
            fi
            
            # 检查锁是否可用
            CURRENT_BUILD=$(echo "$CURRENT_QUEUE_DATA" | jq -r '.current_build // null')
            LOCK_RUN_ID=$(echo "$CURRENT_QUEUE_DATA" | jq -r '.run_id // empty')
            
            if [ "$CURRENT_BUILD" != "null" ] && [ "$CURRENT_BUILD" != "null" ]; then
              if [ "$LOCK_RUN_ID" = "${{ github.run_id }}" ]; then
                echo "Already holding lock, proceeding to build..."
                break
              else
                echo "Lock held by another process, waiting..."
                sleep 30
                continue
              fi
            fi
            
            # 尝试获取锁
            echo "Attempting to acquire lock..."
            
            # 获取锁
            UPDATED_QUEUE_DATA=$(echo "$CURRENT_QUEUE_DATA" | \
              jq --arg issue_number "$CURRENT_BUILD_ID" \
              --arg user "${{ github.actor }}" \
              --arg run_id "${{ github.run_id }}" \
              '.current_build = $issue_number | .lock_holder = $user | .run_id = $run_id')
            
            # 计算队列数量
            UPDATED_TOTAL_COUNT=$(echo "$UPDATED_QUEUE_DATA" | jq '.queue | length // 0')
            UPDATED_ISSUE_COUNT=$(echo "$UPDATED_QUEUE_DATA" | jq '.queue | map(select(.trigger_type == "issue")) | length // 0')
            UPDATED_WORKFLOW_COUNT=$(echo "$UPDATED_QUEUE_DATA" | jq '.queue | map(select(.trigger_type == "workflow_dispatch")) | length // 0')
            
            # 更新队列管理issue
            UPDATED_BODY="## 构建队列管理

            **最后更新时间：** $(date '+%Y-%m-%d %H:%M:%S')

            ### 当前状态
            - **构建锁状态：** 占用 🔒
            - **当前构建：** $CURRENT_BUILD_ID
            - **锁持有者：** ${{ github.actor }}
            - **运行ID：** ${{ github.run_id }}

            ### 构建队列
            - **当前数量：** $UPDATED_TOTAL_COUNT/5
            - **Issue触发：** $UPDATED_ISSUE_COUNT/3
            - **手动触发：** $UPDATED_WORKFLOW_COUNT/5

            ---

            ### 队列数据
            \`\`\`json
            $UPDATED_QUEUE_DATA
            \`\`\`"
            
            UPDATE_RESPONSE=$(curl -s -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/$QUEUE_MANAGER_ISSUE" \
              -d "$(jq -n --arg body "$UPDATED_BODY" '{"body": $body}')")
            
            # 验证更新是否成功
            if echo "$UPDATE_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
              echo "Lock acquired successfully!"
              break
            else
              echo "Failed to acquire lock, retrying..."
              sleep 10
            fi
          done
          
          if [ $(($(date +%s) - START_TIME)) -ge $TIMEOUT ]; then
            echo "Queue timeout after 6 hours"
            
            # 只在issue模式下添加超时评论
            if [ "$TRIGGER_TYPE" = "issue" ]; then
              TIMEOUT_COMMENT="## ⏰ 队列等待超时

              **状态：** 队列等待超时（6小时）
              **时间：** $(date '+%Y-%m-%d %H:%M:%S')
              构建将自动终止。如需重新构建，请重新提交issue。"
              
              curl -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
                -d "$(jq -n --arg body "$TIMEOUT_COMMENT" '{"body": $body}')"
            fi
            
            exit 1
          fi

      - name: Leave queue
        if: env.QUEUE_FULL == 'false'
        run: |
          # 离开队列，开始构建
          echo "Leaving queue to start build..."
          
          # 从队列管理issue中移除当前issue
          QUEUE_MANAGER_ISSUE="1"
          QUEUE_MANAGER_CONTENT=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$QUEUE_MANAGER_ISSUE")
          
          # 检查issue是否存在
          if echo "$QUEUE_MANAGER_CONTENT" | jq -e '.message' | grep -q "Not Found"; then
            echo "❌ Queue manager issue #$QUEUE_MANAGER_ISSUE not found"
            exit 1
          fi
          
          # 解析当前队列数据
          CURRENT_QUEUE_DATA=$(echo "$QUEUE_MANAGER_CONTENT" | jq -r '.body' | grep -oP '```json\K.*?(?=```)' | head -1)
          
          # 如果提取失败，尝试其他方法
          if [ -z "$CURRENT_QUEUE_DATA" ]; then
            echo "⚠️ Failed to extract JSON with grep, trying alternative method..."
            CURRENT_QUEUE_DATA=$(echo "$QUEUE_MANAGER_CONTENT" | jq -r '.body' | sed -n '/```json/,/```/p' | grep -v '```' | head -1)
          fi
          
          # 如果仍然失败，使用默认数据
          if [ -z "$CURRENT_QUEUE_DATA" ]; then
            echo "⚠️ Failed to extract JSON, using default queue data..."
            CURRENT_QUEUE_DATA='{"queue":[],"current_build":null,"lock_holder":null,"run_id":null}'
          fi
          
          # 验证JSON格式
          if ! echo "$CURRENT_QUEUE_DATA" | jq . > /dev/null 2>&1; then
            echo "❌ Invalid JSON format, using fallback..."
            CURRENT_QUEUE_DATA='{"queue":[],"current_build":null,"lock_holder":null,"run_id":null}'
          fi
          
          # 获取触发类型和当前构建标识符
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TRIGGER_TYPE="workflow_dispatch"
            CURRENT_BUILD_ID="${{ github.run_id }}"
          else
            TRIGGER_TYPE="issue"
            CURRENT_BUILD_ID="${{ github.event.issue.number }}"
          fi
          
          # 从队列中移除当前构建
          UPDATED_QUEUE_DATA=$(echo "$CURRENT_QUEUE_DATA" | \
            jq --arg issue_number "$CURRENT_BUILD_ID" \
            '.queue = (.queue | map(select(.issue_number != $issue_number)))')
          
          # 计算更新后的队列数量 - 使用安全的默认值
          UPDATED_TOTAL_COUNT=$(echo "$UPDATED_QUEUE_DATA" | jq '.queue | length // 0')
          UPDATED_ISSUE_COUNT=$(echo "$UPDATED_QUEUE_DATA" | jq '.queue | map(select(.trigger_type == "issue")) | length // 0')
          UPDATED_WORKFLOW_COUNT=$(echo "$UPDATED_QUEUE_DATA" | jq '.queue | map(select(.trigger_type == "workflow_dispatch")) | length // 0')
          
          echo "Updated counts after leaving - Total: $UPDATED_TOTAL_COUNT, Issue: $UPDATED_ISSUE_COUNT, Workflow: $UPDATED_WORKFLOW_COUNT"
          
          # 更新队列管理issue
          UPDATED_BODY="## 构建队列管理

          **最后更新时间：** $(date '+%Y-%m-%d %H:%M:%S')

          ### 当前状态
          - **构建锁状态：** 占用 🔒
          - **当前构建：** $CURRENT_BUILD_ID
          - **锁持有者：** ${{ github.actor }}
          - **运行ID：** ${{ github.run_id }}

          ### 构建队列
          - **当前数量：** $UPDATED_TOTAL_COUNT/5
          - **Issue触发：** $UPDATED_ISSUE_COUNT/3
          - **手动触发：** $UPDATED_WORKFLOW_COUNT/5

          ---

          ### 队列数据
          \`\`\`json
          $UPDATED_QUEUE_DATA
          \`\`\`"
          
          # 更新队列管理issue
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$QUEUE_MANAGER_ISSUE" \
            -d "$(jq -n --arg body "$UPDATED_BODY" '{"body": $body}')"
          
          # 只在issue模式下添加开始构建评论
          if [ "$TRIGGER_TYPE" = "issue" ]; then
            BUILD_START_COMMENT="## 🚀 开始构建

            **状态：** 构建已开始
            **构建锁：** 已获取 🔒
            **时间：** $(date '+%Y-%m-%d %H:%M:%S')
            构建过程正在进行中..."

            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
              -d "$(jq -n --arg body "$BUILD_START_COMMENT" '{"body": $body}')"
          fi

  build: # 构建阶段
    needs: [trigger, queue]
    runs-on: ubuntu-latest
    outputs:
      build_output: ${{ toJson(steps.output.outputs.data) }}
    steps:
      - name: Extract data
        id: extract
        run: |
          # 从trigger阶段获取数据
          INPUT='${{ fromJson(needs.trigger.outputs.trigger_output) }}'
          
          # 验证输入JSON格式
          echo "Validating input JSON format..."
          echo "$INPUT" | jq . > /dev/null
          echo "Input JSON validation passed"
          
          # 设置环境变量供后续步骤使用
          echo "CURRENT_DATA=$INPUT" >> $GITHUB_ENV

      - name: Pause for 5 minutes (for queue test)
        run: |
          echo "Pausing for 5 minutes to test queue..."
          sleep 300

      - name: Process data
        id: process
        run: |
          # 处理数据（添加构建状态）
          # 从环境变量中安全地提取JSON数据
          CURRENT_DATA='${{ env.CURRENT_DATA }}'
          
          # 验证JSON格式
          echo "Validating input JSON..."
          echo "$CURRENT_DATA" | jq . > /dev/null
          echo "Input JSON validation passed"
          
          # 使用jq处理JSON，添加构建状态
          PROCESSED=$(echo "$CURRENT_DATA" | jq -c --arg build_time "$(date -Iseconds)" '. + {built: true, build_time: $build_time}')
          
          # 验证处理后的JSON格式
          echo "Validating processed JSON..."
          echo "$PROCESSED" | jq . > /dev/null
          echo "Processed JSON validation passed"
          
          echo "CURRENT_DATA=$PROCESSED" >> $GITHUB_ENV

      - name: Output data
        id: output
        run: |
          # 直接使用Process步骤处理后的数据
          OUTPUT_DATA='${{ env.CURRENT_DATA }}'
          
          # 验证输出JSON格式
          echo "Validating output JSON format..."
          echo "$OUTPUT_DATA" | jq . > /dev/null
          echo "Output JSON validation passed"
          
          echo "data=$OUTPUT_DATA" >> $GITHUB_OUTPUT
          
          # 显示输出信息
          echo "Build output: $OUTPUT_DATA"

  finish: # 收尾阶段
    needs: [trigger, build]
    runs-on: ubuntu-latest
    steps:
      - name: Parse input
        run: |
          # 从trigger阶段获取最终数据
