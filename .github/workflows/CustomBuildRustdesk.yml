            - **当前数量：** $UPDATED_TOTAL_COUNT/5
            - **Issue触发：** $UPDATED_ISSUE_COUNT/3
            - **手动触发：** $UPDATED_WORKFLOW_COUNT/5

            ---

            ### 队列数据
            \`\`\`json
            $UPDATED_QUEUE_DATA
            \`\`\`"
            
