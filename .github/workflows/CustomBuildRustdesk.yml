          LOCK_RUN_ID=$(echo "$CURRENT_QUEUE_DATA" | jq -r '.run_id // empty')
          if [ "$LOCK_RUN_ID" = "${{ github.run_id }}" ]; then
            echo "Releasing lock..."
            # 释放锁
            UPDATED_QUEUE_DATA=$(echo "$CURRENT_QUEUE_DATA" | \
              jq '.current_build = null | .lock_holder = null | .run_id = null')
            
            # 计算队列数量
